---
title: Blog
layout: default
---
<section class="box special">
	<header class="major">
		<h2>Blog Posts</h2>
	</header>
		{% for post in site.posts offset: 0 limit: 10 %}
			<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}</h3>
			<li><a href="{{ site.baseurl }}{{ post.url }}" class="button alt">Read Article</a></li>
		{% endfor %}
</section>
