---
layout: default
title: {{ site.name }}
---


<hr>
<div id="home">
  <img class="center-content" src="assets/images/piea-banner.jpg">
  <hr>
  <h2>글 목록</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
